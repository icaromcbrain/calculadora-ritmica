<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Rítmica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon_titulo.png">
</head>
<body>
    <main class="conteudo-principal">
        <div class="calculadora-container">
            <h1>Calculadora Rítmica</h1>
            <div class="entrada-compasso">
                <label for="compasso-numerador">Compasso:</label>
                <input type="number" id="compasso-numerador" value="4" min="1">
                <span>/</span>
                <input type="number" id="compasso-denominador" value="4" min="1">
            </div>
            <div class="compasso-atual">
                <h2>Figuras no Compasso:</h2>
                <ul id="lista-figuras"></ul>
                <p>Total: <span id="total-atual">0</span></p>
                <p id="mensagem-status"></p>
                <button id="limpar-calculadora">Limpar</button>
            </div>
        </div>
        <div class="container-botoes">
            <div class="figuras-botoes">
                <label class="titulo-botoes">Adicionar Figura:</label>
                <button  class="img-texto-botao" value="4"><img class="imagem-notas-semibreve" src="assets/notas/whole.png" alt="Figura Semibreve"> Semibreve (4)</button>
                <button  class="img-texto-botao" value="2"><img class="imagem-notas" src="assets/notas/half.png" alt="Figura Mínima" > Mínima (2)</button>
                <button  class="img-texto-botao" value="1"><img class="imagem-notas" src="assets/notas/quarter.png" alt="Figura Semínima" > Semínima (1)</button>
                <button  class="img-texto-botao" value="0.5"><img class="imagem-notas" src="assets/notas/eighth.png" alt="Figura Colcheia" > Colcheia (0.5)</button>
                <button  class="img-texto-botao" value="0.25"><img class="imagem-notas" src="assets/notas/sixteenth.png" alt="Figura Semicolcheia" > Semicolcheia (0.25)</button>
                <button  class="img-texto-botao" value="0.125"><img class="imagem-notas" src="assets/notas/thirtysecond.png" alt="Figura Fusa" > Fusa (0.125)</button>
                <button  class="img-texto-botao" value="0.0625"><img class="imagem-notas" src="assets/notas/sixtyfourth.png" alt="Figura Semifusa" > Semifusa (0.0625)</button>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
